<ion-content>
  <ion-content class="sign-container gradient-1">

   <div class="header">
     <div class="title ion-text-center">
      <img src="https://i.ibb.co/vswTRbq/registrapp-2-removebg-preview.png" alt="">
    </div>
  </div>

  <div class="login-container">

    <ion-text color="light" class="ion-text-center ion-text-capitalize">
      <h2>Inicio alumno</h2>
    </ion-text>

    
    <ion-list lines="none" class="form fade-in">
      
  


      <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input [(ngModel)]="credenciales.correo"></ion-input>
        <ion-icon slot="end" name="mail-outline"></ion-icon>
      </ion-item>

      
        <ion-item>
          <ion-label position="floating">Contrase√±a</ion-label>
          <ion-input [(ngModel)]="credenciales.password" type="password"></ion-input>
          <ion-icon slot="end" name="lock-open-outline"></ion-icon>
        </ion-item>
      </ion-list>



      <div class="ion-text-center">
        <ion-button class="green-button" (click) ="login()">
          Iniciar sesion
        </ion-button>
      </div>
    
 
    <br>

    <div class="ion-text-center">
      <ion-button class="green-button" [routerLink]="['/registro']">Registrarse</ion-button>
    </div>

      <br>
      <div class="ion-text-center">
        <ion-button color="danger" [routerLink]="['/pagina-restablecer']">Recuperar cuenta</ion-button>
      </div>

      
      

  </div>

</ion-content>
