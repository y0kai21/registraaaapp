

<ion-content class="sign-container gradient-1">
  
  <div class="header">
    <div class="title ion-text-center">
     <img src="https://i.ibb.co/vswTRbq/registrapp-2-removebg-preview.png" alt="">
     <ion-text color="light">
      <h5>Indicanos tu correo para enviarte un mensaje con las instrucciones para restablecer tu cuenta.</h5>
    </ion-text>
   </div>
 </div>
 
  <div class="login-container">

    <ion-list lines="none" class="form fade-in">
      <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input class="form-control" [formControl]="userEmail" required>
      </ion-input>
        <ion-icon slot="end" name="at"></ion-icon>
      </ion-item>
    </ion-list>
    <div class="ion-text-center">
      <ion-button class="green-button" (click)="onReset()">
        Enviar correo
      </ion-button>
    </div>


      

  </div>

</ion-content>
